<div class="cart-item row">
    <span>{{cartItem.product.name |slice: 0:10}}... x {{cartItem.quantity}}</span>:

</div>
<div class="cart-item row">
    <strong>{{ cartItem.quantity * cartItem.product.price | currency:'USD'}}</strong>
</div>
<div class="cart-item row">
    <button type="button" class="btn btn-sm btn-secondary product-btn" (click)="handleRemoveCartItem()">
        remove</button>
</div>
